name: income_tracker
description: ""
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  cloud_firestore: ^5.6.10
  firebase_auth: ^5.6.1
  firebase_core: ^3.15.0
  flutter:
    sdk: flutter
  flutter_svg: ^2.2.0
  google_sign_in: ^6.3.0
  icons_launcher: ^3.0.1
  intl: ^0.20.2
  provider: ^6.1.5
  rename_app: ^1.6.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/

  fonts:
    - family: Manrope
      fonts:
        - asset: assets/fonts/Manrope/Manrope-ExtraBold.ttf
          weight: 900
        - asset: assets/fonts/Manrope/Manrope-Bold.ttf
          weight: 800
        - asset: assets/fonts/Manrope/Manrope-SemiBold.ttf
          weight: 700
        - asset: assets/fonts/Manrope/Manrope-Medium.ttf
          weight: 600
        - asset: assets/fonts/Manrope/Manrope-Regular.ttf
          weight: 500
        - asset: assets/fonts/Manrope/Manrope-Regular.ttf
          weight: 500
        - asset: assets/fonts/Manrope/Manrope-Light.ttf
          weight: 400

icons_launcher:
  image_path: "assets/images/AppIcon.png"
  platforms:
    android:
      enable: true
    ios:
      enable: true
